<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My HTML Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0078d7;
      color: white;
      padding: 20px;
      font-size: 24px;
    }
    main {
      padding: 40px;
    }
    footer {
      background-color: #222;
      color: #fff;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    button {
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <header>Welcome to My HTML Page</header>

  <main>
    <h1>Hello, World!</h1>
    <p>This is a simple HTML template you can modify for your project.</p>
    <button onclick="alert('Button clicked!')">Click Me</button>
  </main>

  <footer>
    Â© 2025 My Website | All Rights Reserved
  </footer>
</body>
</html>
